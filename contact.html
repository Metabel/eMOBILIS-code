<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img src="techlogo.png" alt="company logo" class="logo">
            <h1>Techbrain</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>
    
    <section class="contact-section">
        <h2>Contact us</h2>
        <p>Have questions or want to register with us? Fill in the form below</p>
        <form class="contact-form">
            
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email address">Email Address:</label>
                <input type="email" id="email address" name="email" required><br>
                <label>Select course</label>
                <select>
                    <option value="web">Web Development</option>
                    <option value="AI">Artificial Intelligence</option>
                    <option value="data science">Data Science</option>
                </select><br>
                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="write your message here."></textarea><br>
                <label>Attach a file</label>
                <input type="file" id="fileupload"><br>
                <label>Subscribe to our newsletter</label>
                <input type="checkbox" value="yes"><label>Yes keep me updated</label><br>
                <button type="submit" class="btn">Send message</button>
                <button type="reset" class="btn">Clear form</button>
            
        </form>

    </section>
    <footer>
        <p>copyright</p>
    </footer>
</body>

</html>
